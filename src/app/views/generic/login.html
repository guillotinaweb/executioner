<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <p class="error" *ngIf="error">{{ error }}</p>

    <pa-input id="login-input-username" name="login" [disabled]="isPending" ngModel>Username</pa-input>
    <pa-input id="login-input-password" type="password" name="password" [disabled]="isPending" ngModel>Password</pa-input>

    <footer>
        <pa-button border type="submit" [disabled]="isPending">{{isPending ? 'Loadingâ€¦' : 'Login'}}</pa-button>
    </footer>
</form>
