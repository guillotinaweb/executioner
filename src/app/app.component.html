<header>
    <a href="#" [traverseTo]="'/'">
        <img width="128" height="128" src="assets/logo.svg"/>
    </a>

    <pa-button *ngIf="isAuthenticated" size="small" (click)="logout()">Logout</pa-button>
</header>

<main>
    <traverser-outlet *ngIf="isAuthenticated"></traverser-outlet>
    <basic-auth-login *ngIf="!isAuthenticated"></basic-auth-login>
</main>
