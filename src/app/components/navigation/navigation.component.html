<div class="list-container" *ngFor="let parent of parentList">
    <ul>
        <li *ngFor="let item of parent">
            <a href="#" [traverseTo]="item.path">{{item.title}}</a>
        </li>
    </ul>
    <g-toolbar [context]="context"></g-toolbar>
</div>

<div class="list-container" *ngIf="!!context && !!context.items">
    <ul>
        <li *ngFor="let item of context.items">
            <a href="#" [traverseTo]="item['@id']">{{item['@name']}}</a>
        </li>
    </ul>
    <g-toolbar [context]="context"></g-toolbar>
</div>
