<h2>{{ context.title }}</h2>
<div *ngIf="context['@type'] === 'Container' || context['@type'] === 'Folder'">
    <pa-select placeholder="Add new content…"
        (selection)="addItem($event)" [options]="types">
    </pa-select>
</div>
<div *ngIf="availableBehaviors">
    <pa-select placeholder="Enable behavior…"
        (selection)="addBehavior($event)" [options]="availableBehaviors">
    </pa-select>
</div>
<div *ngIf="behaviors">
    <section *ngFor="let behavior of behaviors">
        <h3>{{ behavior }}</h3>
        <div *ngFor="let field of context[behavior] | keyvalue">
            <small>{{ field.key }}:</small> {{ field.value }}
        </div>
    </section>
</div>
<ul *ngIf="context.items">
    <li *ngFor="let item of context.items">
        <a [traverseTo]="item['@id']">{{ item['@name']}}</a>
        <button (click)="deleteItem(item['@id'])">Delete</button>
    </li>
</ul>
