<pa-button *ngIf="canAdd" icon="add" [traverseTo]="path + '/@@add'"></pa-button>

<div class="selected-context" *ngIf="hasButtons">
    <pa-button color="secondary"
               icon="pen" [traverseTo]="path + '/@@edit'"></pa-button>
    <pa-button color="secondary"
               icon="properties" [traverseTo]="path + '/@@behaviors'"></pa-button>
    <pa-button color="secondary"
               icon="sharing" [traverseTo]="path + '/@@sharing'"></pa-button>
    <pa-button color="destructive"
               icon="delete" (click)="delete()"></pa-button>
</div>
