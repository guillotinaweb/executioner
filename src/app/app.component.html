<header>
    <a href="#" [traverseTo]="'/'">
        <img height="64" src="assets/logo.svg"/>
    </a>

    <pa-button *ngIf="isAuthenticated" size="small" (click)="logout()">Logout</pa-button>
</header>

<main>
    <div class="grid-container" *ngIf="isAuthenticated">
        <g-navigation></g-navigation>
        <div class="view">
            <traverser-outlet></traverser-outlet>
        </div>
    </div>

    <g-basic-auth-login *ngIf="!isAuthenticated"></g-basic-auth-login>
</main>
