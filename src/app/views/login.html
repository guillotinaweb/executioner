<h2>Login</h2>
<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <p class="error" *ngIf="error">{{ error }}</p>
    <p>
        <label>Login
            <input type="text" name="login" ngModel/>
        </label>
    </p>
    <p>
        <label>Password
            <input type="password" name="password" ngModel/>
        </label>
    </p>
    <input type="submit" value="Login" />
</form>
