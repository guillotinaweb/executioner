<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <p class="error" *ngIf="error">{{ error }}</p>

    <ng-container *ngIf="!useToken">
        <pa-input name="login" [disabled]="isPending" ngModel>Username</pa-input>
        <pa-input type="password" name="password" [disabled]="isPending" ngModel>Password</pa-input>
    </ng-container>
    
    <pa-toggle [(isSelected)]="useToken" yesLabel="Yes" noLabel="No">Use token</pa-toggle>
    <pa-input *ngIf="useToken" name="token" [disabled]="isPending" ngModel>Token</pa-input>
    
    <footer>
        <pa-button border type="submit" [disabled]="isPending">{{isPending ? 'Loadingâ€¦' : 'Login'}}</pa-button>
    </footer>
    
</form>
