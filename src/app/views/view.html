<pa-badge class="content-type" [isAccented]="true" hexaColor="#FF4400">
    {{ context['@type'] }}</pa-badge>
<h2>{{ context.title }}</h2>
<div>
    <h3>Behaviors</h3>
    <section *ngIf="behaviors">
        <ng-container *ngFor="let behavior of behaviors">
            <h4>{{ behavior }}</h4>
            <div *ngFor="let field of context[behavior] | keyvalue">
                <legend>{{ field.key }}</legend> {{ field.value || 'â€“' }}
            </div>
        </ng-container>
    </section>
</div>
<div *ngIf="context.is_folderish">
    <h3>Contents</h3>
    <ul *ngIf="context.items">
        <li *ngFor="let item of context.items">
            <a [traverseTo]="item['@id']">{{ item['@name']}}</a>
        </li>
    </ul>
</div>
